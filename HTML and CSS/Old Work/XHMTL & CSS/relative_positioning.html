<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
        <title>Relative Positioning Lesson</title>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
		<style type="text/css">
			#third {
				border:1px solid green;
				position:relative;
				top:60px;
				left:30px;
			}
		</style>
   </head>
<body>
<!--Relative Positioning moves an element from its original position.-->
<p>first</p>
<p>second</p>
<p id="third">third</p>
<p>fourth</p>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
        <title>Background Images Lesson</title>
			<style type="text/css">
				body{
					background-image:url(images/white_city.jpg);
					background-repeat:no-repeat; 
					background-position: 50% 60px; 
				}
			</style>
   </head>
<body>
<!-- The background-position property allows you to position your background image-->
<!-- The background-repeat property allows you to set the background image to repeat in the x or y axis. Or you can have the image not repeat at all-->

</body>
</html>

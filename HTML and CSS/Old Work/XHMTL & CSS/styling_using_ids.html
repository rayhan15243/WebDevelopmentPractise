<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
        <title>Styling Using IDs Lesson</title>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
			<style type="text/css">
				#rayhan {
					border: 2px solid red;
					position: absolute;
					top:15px;
					left:25px;
				}
				#john {
					border: 2px solid green;
					position: absolute;
					top:65px;
					left:5px;
				}
			</style>
   </head>
<body>
<div id="rayhan">Rayhan is the best</div>
<div id="john">John is cool</div>
<!--use # then name of id in CSS-->
<!--use id="nameofid" in an html tag-->
</body>
</html>

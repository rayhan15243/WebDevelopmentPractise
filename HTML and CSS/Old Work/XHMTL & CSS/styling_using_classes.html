<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
        <title>Styling Using Classes Lesson</title>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
			<style type="text/css">
				.redtext {
					color:red;
				}
				.greentext {
					color:green;
				}
			</style>
   </head>
<body>
<p class="redtext">I want this text to be red!</p>
<p class="greentext">I wish I was GREEN!</p>
<!--use .(nameofclass) to define a class in CSS-->
<!--use class=("nameofclass") to define which element in HTML you want
to be affected by that class-->
<!--You can use classes more than once-->
</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
        <title>Table Width, Cellpadding and Cellspacing Lesson</title>
   </head>
<body>
<table border="1" cellspacing="10"> 
<!-- The width attribute changes the width of your table-->
<!-- Cellpadding gives you space between the text and border-->
<!-- Cellspacing gives you space between the cells in the table-->

	<tr>
		<th>Name</th>
		<th>Age</th>
		<th>Favourite Season</th>
		
	</tr>
	<tr>
		<td>John Smith</td>
		<td>23</td>
		<td>Spring</td>
	</tr>
	<tr>
		<td>John Smith</td>
		<td>23</td>
		<td>Spring</td>
	</tr>
</table>  
 

</body>
</html>

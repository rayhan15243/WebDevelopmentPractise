<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
        <title>Absolute Positioning Lesson</title>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
			<style type="text/css">
				#apples{border: 2px solid red;
						position: absolute;
						width: 150px;
						height: 175px;
						top: 40px;
						left:115px;
					}
					
				#blueberry{border: 2px solid blue;
						position: absolute;
						width: 150px;
						height: 175px;
						top: 30px;
						left:15px;
					}
			</style>
   </head>
<body>
<div id="apples">I am the apple box</div>
<div id="blueberry">I am the blueberry box</div>
<!--Absolute positioning allows you to take an element and control the position to any area
on your webpage, even if there is another element in the way-->
</body>
</html>

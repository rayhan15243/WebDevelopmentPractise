<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
        <title>Styling More Than One Elements and Span Lesson</title>
			<style type="text/css">
				h1,p {
					color:red;
				}
				span {
					font-weight:bold;
					color:green;
				
				}
			</style>
   </head>
<body>
This is normal text
<h1>This is header one</h1>
<p>This is a paragraph</p>
<br />
<p>This is also a paragraph. <span>I am using span.</span></p>
<!--Span is where you want a block of an element to be affected.-->
</body>
</html>

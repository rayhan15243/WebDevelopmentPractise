<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>This is the title</title>
<!-- This is called a constructor. This is a way to create objects.-->
<script type="text/javascript">
	function person(name, age){
		this.name = name;
		this.age = age;
  }

	var rayhan = new person("Rayhan Chowdhury", 17);
	var taylor = new person ("Taylor Heaton", 20);
</script>
</head>

<body>
<script type="text/javascript">
	document.write(taylor.name);
</script>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>This is the title</title>

<script type="text/javascript">
/*Join Method turns the array into a string.*/
	var movies = new Array("Avatar", "Good Will Hunting", "Vanilla Sky", "Fight Club");
	
	var string1 = movies.join(" - ");
	
	document.write(string1);
	
/*Pop Method removes the last element from the array.*/

	document.write(movies[3] + "<br />");
	movies.pop();
	document.write(movies[3]);
</script>
</head>

<body>
</body>
</html>

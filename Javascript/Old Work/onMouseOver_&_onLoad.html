<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>This is the title</title>
</head>

<!-- onLoad runs the event handler when the website has finished
loading-->
<body onLoad="alert('Hi!');">

<!-- onUnload runs the event handler when you close the website out-->

<!-- onMouseOver runs the event handler when you hover over something without
clicking an element-->
<a href="http://thenewboston.com" onMouseOver="alert('Gametime!');">Hover over me!</a>
<br /> <br />

<!-- onMouseOut runs the event handler when you hover over something whilst holding
your mouse away from something-->
<a href="http://thenewboston.com" onMouseOut="alert('Come back!');">Hover over me!</a>


</body>
</html>
